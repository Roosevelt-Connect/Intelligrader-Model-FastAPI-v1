upstream fastapi_backend {
    server intelligrader-api:8000;
}

# DEFAULT SERVER - catches all unmatched HTTP requests including direct IP
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Return 426 Upgrade Required for all HTTP requests
    add_header Content-Type text/plain always;
    return 426 "HTTPS Required. Please use https://peral.one\n";
}

# HTTP peral.one - also return error
server {
    listen 80;
    listen [::]:80;
    server_name peral.one;

    # Return 426 Upgrade Required
    add_header Content-Type text/plain always;
    return 426 "HTTPS Required. Please use https://peral.one\n";
}

# HTTPS default server - reject non-peral.one requests
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # Use same certs (required for SSL handshake)
    ssl_certificate /etc/ssl/peral.one.pem;
    ssl_certificate_key /etc/ssl/peral.one.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Reject with 444 (connection close, no response)
    return 444;
}

# HTTPS server - legitimate peral.one traffic
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name peral.one;

    # SSL certificates
    ssl_certificate /etc/ssl/peral.one.pem;
    ssl_certificate_key /etc/ssl/peral.one.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # HTTPS enforcement headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location /health {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect http:// https://;
        access_log off;
    }

    location / {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect http:// https://;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}